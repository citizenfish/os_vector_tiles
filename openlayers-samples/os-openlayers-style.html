<html>
<head>
    <title>Openlayers Vector Tiles - OS Style</title>
    <script src="https://lib.nautoguide.com/moho/master/js/libs/openlayers/ol-debug.js"></script>
    <script src="os_opendata_style.js"></script>
    <style>
        body { margin:0; padding:0; }
        #map { height: 100%; width :100%; background-color: rgb(213,244,248);}
        #code{  position:absolute; top:10%; left:50%; width:45%;}
    </style>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<header>
    <img src="../css/logo.svg" class="logo">
    <h2>Openlayers vector tiles OS Style</h2>
</header>
<div id="map"></div>
<script>

    //Openlayers will overzoom beyond the maxZoom figure set here
    var tilegrid = ol.tilegrid.createXYZ({tileSize: 512, maxZoom: 15});

    var source = new ol.source.VectorTile({
        format: new ol.format.MVT(),
        tileGrid: tilegrid,
        tilePixelRatio: 8,
        //url: 'https://images.tilecache.net/maptiles/vtdev/strategi_zip/{z}/{x}/{y}.pbf',
        url: 'http://yaxi/vtiles/{z}/{x}/{y}.pbf',
        "background-color":  "rgb(158,189,255)"
    });


    var map = new ol.Map({
        layers: [
            new ol.layer.VectorTile({
                source: source,
                style: window.styles.vbase,
                //for label decluttering
                declutter: true
            })
        ],
        target: 'map',
        view: new ol.View({
            center: [-150000,7345629],
            zoom: 9
        })
    });
</script>
</body>
</html>
